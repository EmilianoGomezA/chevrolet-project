<div>
  <label [htmlFor]="inputName">{{ inputLabel }}</label>

  <ng-container *ngIf="inputType === 'text'">
    <input 
    type="text" 
    [name]="inputName" 
    [id]="inputName"
    [minLength]="minChar" 
    [maxLength]="maxChar" 
    [(ngModel)]="ngModelProperty" 
    (keypress)="validateChar($event)" 
    (change)="onInputChange(ngModelProperty)"
    >
  </ng-container>

  <ng-container *ngIf="inputType === 'select'">
    <select 
      [name]="inputName" 
      [id]="inputName" 
      [(ngModel)]="ngModelProperty" 
      (change)="onInputChange(ngModelProperty)"
    >
      <option *ngFor="let element of array" [ngValue]="element">{{ element.nombre || element }}</option>
    </select>
  </ng-container>

  <ng-container *ngIf="inputType === 'file'">
    <input type="file" accept="image/*" name="imagen" id="imagen" [(ngModel)]="ngModelProperty" (change)="onFileChange($event)">
  </ng-container>

  <ng-container *ngIf="inputType === 'date'">
    <input 
    type="date" 
    [name]="inputName" 
    [id]="inputName" 
    [min]="fechaMinima"  
    (change)="onDateChange($event)"
    >
  </ng-container>

  <ng-container *ngIf="inputType === 'car'">
    <select 
      [name]="inputName" 
      [id]="inputName" 
      [(ngModel)]="ngModelProperty" 
      (change)="onInputChange(ngModelProperty)"
    >
      <option *ngFor="let element of array" [ngValue]="element.nombre+ ' ' + element.modelo">{{ element.nombre }} {{element.modelo}}</option>
    </select>
  </ng-container>
  
</div>
